<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Domy pod klucz – Strona w budowie</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 180px;
            margin-bottom: 24px;
            margin-inline: auto;
        }

        .logo img {
            max-inline-size: 100%;
            block-size: auto;
        }

        h1 {
            color: #2e2e2e;
            font-size: 2.2rem;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        p {
            color: #4e4e4e;
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.5;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo/logo-dark.png" alt="Domy pod klucz logo" width="768" height="456">
        </div>
        <h1>Strona w budowie</h1>
        <p>Już wkrótce nowa oferta domów do 70m².<br>
        Zapraszamy do odwiedzin wkrótce!</p>
    </div>
</body>
</html>
